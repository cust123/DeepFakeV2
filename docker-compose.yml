version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INIT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INIT_PASSWORD}
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    container_name: flask-app
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      FLASK_ENV: ${FLASK_ENV}
      FLASK_APP: ${FLASK_APP}
      SECRET_KEY: ${SECRET_KEY}
      MONGO_URI: ${MONGO_URI}

volumes:
  mongo_data:
